<p>Add a new class</p>
<div>
    <form [formGroup]="classForm" (ngSubmit)="onSubmit()">
        <label for="name">Class Name:</label>
        <input type="text" id="name" formControlName="name" required>

        <button type="submit" [disabled]="!classForm.valid">Add Class</button>
    </form>
</div>
