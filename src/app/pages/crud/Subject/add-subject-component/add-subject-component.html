<p>add-subject-component works!</p>

<div>
    <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
        <label for="name">Subject Name:</label>
        <input type="text" id="name" formControlName="name" required>

        <label for="coefficient">Coefficient:</label>
        <input type="number" id="coefficient" formControlName="coefficient" required>

        <button type="submit" [disabled]="!subjectForm.valid">Add Subject</button>
    </form>
</div>
