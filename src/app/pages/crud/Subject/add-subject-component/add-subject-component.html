<div class="container">
    <p>Ajouter une nouvelle matière</p>

    <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nom de la matière</label>
            <input type="text" id="name" formControlName="name" placeholder="Ex: Mathématiques">
        </div>

        <div class="form-group">
            <label for="coefficient">Coefficient</label>
            <input type="number" id="coefficient" formControlName="coefficient" placeholder="1">
        </div>

        <button type="submit" [disabled]="!subjectForm.valid">
            Enregistrer
        </button>
    </form>
    <div *ngIf="isLoading && subjects.length === 0" class="loading">Chargement des données...</div>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Subject Name</th>
                <th>Coefficient</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let class of subjects">
                <td><strong>#{{ class.id }}</strong></td>
                <td>{{ class.name }}</td>
                <td>{{ class.coefficient }}</td>
            </tr>
        </tbody>
    </table>
</div>
