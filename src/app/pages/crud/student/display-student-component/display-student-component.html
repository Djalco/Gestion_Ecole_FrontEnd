<div>
    <p>Liste des Etudiants</p>

    <button label="Ajouter un etudiant" routerLink="/add-students" class="add-button">
        Ajouter un étudiant
    </button>
</div>

<div class="container">
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom </th>
                <th>Prénom</th>
                <th>Classe</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor="let student of students">
                <td><strong>#{{ student.id }}</strong></td>
                <td>{{ student.lastName }}</td>
                <td>{{ student.firstName }}</td>
                <td>{{ student.classeName }}</td>
                <td class="action-button">
                    <button (click)="editStudent(student.id)">Modifier</button>
                    <button (click)="deleteStudent(student.id)">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
